    <main>
        <section class="contattaci">
            <h2>Inserisci qui i tuoi dati per poterci contattare:</h2>

            <form id="sezionecontattaci">


                <label for="nome">Nome</label>
                <input type="text" required name="nome">
                <br><br>
                <label for="cognome">Cognome</label>
                <input type="text" required name="cognome">
                <br><br>
                <label for="email">Email</label>
                <input type="text" required name="email">
                <br><br>
                <label for="dataNascita">Data di nascita</label>
                <input type=date required name="dataNascita">
                <br><br><br>
                <label for="messaggio"> Scrivi qui il messaggio che vuoi recapitarci: </label>
                <br>
                <textarea name="messaggio" cols="" rows="5"></textarea>
                <button type="submit">Invia</button>
                <br><br>

                <h2>Oppure vienici a trovare:</h2>
                <br>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d11193.001135623495!2d9.1925264!3d45.4647619!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4786c6af0011a56f%3A0xb4d89d4d9e2afdc7!2sP.za%20del%20Duomo%2C%2031%2C%2020121%20Milano%20MI!5e0!3m2!1sit!2sit!4v1718810402404!5m2!1sit!2sit"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
