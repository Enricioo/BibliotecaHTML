    <head>
        <title>NuovoLibro</title>

        <link rel="stylesheet" href="./CSS/stylesGestoreMedia.css">
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
    </head>
    <body>
        <header>
            <div id="main-header">
                <img src="Immagini/logo.png" alt="">
            </div>
        </header>
        <div class="navbar-container">
            <nav class="navbar">
                <ul>
                    <li>
                        <a href="Home.html">Home</a>
                    </li>
                    <li>
                        <a href="Contattaci.html">Contattaci</a>
                    </li>
                    <li>
                        <a href="accedi.html">Accedi</a>
                    </li>
                    <li>
                        <a href="preferiti.html">Preferiti</a>
                    </li>
                    <li>
                        <a href="RicercaLibro.html">Ricerca</a>
                    </li>
    
                </ul>
            </nav>
        </div>
        <div class="navbar-container">
            <nav class="navgestore">
                <ul>
                    <li><a href="AccountGestore.html">Gestione</a></li>
                    <li><a href="Magazzino.html">Magazzino</a></li>
                    <li><a href="Utenze.html">Gestione Utenze</a></li>
                    <li><a href="Prestiti.html">Prestiti</a></li>
                </ul>
            </nav>
        </div>
        <main>
            <form id="nuovoLibro">
                <div class="aggiungiLibro">
                    <fieldset class="libro">
                        <legend>Libro</legend>
                        <input type="text" name="titolo" required placeholder="Titolo">
                        <input type="number" name="pagine" required placeholder="Numero pagine">
                        <input type="text" name="isbn" required placeholder="Codice ISBN">
                        <select name="genere" required>
                            <option value="---">Genere</option>
                            <option value="HOR">Horror</option>
                            <option value="FAN">Fantasy</option>
                            <option value="SCI">Fantasicenza</option>
                            <option value="THR">Thriller</option>
                            <option value="STO">Storico</option>
                        </select>
                        <textarea name="trama" maxlength="500" rows="4" cols="45" required placeholder="Trama (max: 500 caratteri)"></textarea>
                    </fieldset>
                    <fieldset class="autore">
                        <legend>Autore</legend>
                        <input type="text" name="nomeAutore" id="nome" required placeholder="Nome ">
                        <input type="text" name="cognomeAutore" id="cognome" required placeholder="Cognome">
                    </fieldset>
                    <fieldset class="pubblicazione">
                        <legend>Pubblicazione</legend>
                        <input type="text" name="editore" id="editore" required placeholder="Casa editrice">
                        <div>
                            <label for="date">Data di pubblicazione:</label>
                            <input type="date" name="pubblicazione" id="pubblicazione" required>
                        </div>
                    </fieldset>
                    <input type="submit" value="INVIA" id="invio">
                </div>
            </form>
        </main>
        <footer class="footer">
            <p>&copy; 2024 Sistema Bibliotecario. Tutti i diritti riservati.</p>
        </footer>
    </body>
</html>
